<div class="">
    <h2 class="text-center">Register</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" [(ngModel)]="user.name" placeholder="Name" name="name" class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input [(ngModel)]="user.username" placeholder="Username" name="username" class="form-control" id="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)]="user.password" placeholder="Password" name="password" class="form-control" id="password">
        </div>

        <button class="btn btn-success" (click)="createUser()">Register</button>
    </form>
</div>
