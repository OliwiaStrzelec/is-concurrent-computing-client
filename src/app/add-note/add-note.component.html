<div class="">
  <h2 class="text-center">What's up, {{user}}?</h2>
  <form>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" [(ngModel)]="note.title" placeholder="Title" name="title" class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea [(ngModel)]="note.content" class="form-control" placeholder="Content" name="content" id="content"
        rows="3"></textarea>
    </div>
    <button class="btn btn-success" (click)="createNote()">Post</button>
  </form>
</div>
